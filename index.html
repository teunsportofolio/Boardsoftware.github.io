<!DOCTYPE html>
<html>
<head>
  <title>Pose Grid Tracker AR - Mirrored Camera</title>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- OpenCV -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>

  <!-- Three.js + AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>

  <style>
    body { margin:0; overflow:hidden; background:black; }
    canvas { position:absolute; top:0; left:0; }
    video { display:none; }

    .controls {
      position: fixed;
      top:10px;
      left:10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding:10px;
      border-radius:8px;
      font-family:sans-serif;
      z-index: 100;
    }

    .controls input, .controls button { margin-top:5px; display:block; }
  </style>
</head>
<body>
  <video class="input_video"></video>
  <canvas class="output_canvas"></canvas>

  <div class="controls">
    Grid Size:
    <input type="number" id="gridSize" value="12" min="2" max="30">

    Confidence:
    <input type="range" id="confidence" min="0" max="1" step="0.05" value="0.5">
    <span id="confVal">0.5</span>

    IP:
    <input id="espIP" value="192.168.1.50">
    <button onclick="connectESP32(document.getElementById('espIP').value)">Connect</button>

    <button id="manualBtn">Manual Grid</button>
    <button id="autoBtn">Auto-align Grid</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
